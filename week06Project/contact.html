    <main class="contact-page">
        <section class="contact-intro">
            <div class="title-container">
                <h1>Let's connect!</h1>
            </div>
            <p class="subtitle"> For poetry, projects, or purpose.</p>
        </section>

        <section class="contact-content">
            <div class="contact-form-section">
                <form class="contact-form" action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            
            <aside class="contact-social">
                <h2>Follow or Make Requests</h2>
                <p>📧 Email: <a href="mailto:raynoi_poetry@outlook.com">raynoi_poetry@outlook.com</a></p>
                <p>📸 Instagram: <a href="https://www.instagram.com/raynoi_" target="_blank">@raynoi_</a></p>
            </aside>
        </section>
    </main>
