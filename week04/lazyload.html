<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazyloading Images Example">
    <meta name="author" content="Nephi O. Imo">
    <title>Lazyloading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1></h1>
        <img src="https://picsum.photos/id/237/200/300" loading="lazy" alt="Random placeholder image" width="400" height="600">
        <img src="https://picsum.photos/200/300?grayscale" loading="lazy" alt="Random placeholder image" width="400" height="600">
        <img src="//picsum.photos/200/300/" loading="lazy" alt="Random placeholder image" width="400" height="600">
        <img src="https://loremflickr.com/460/230/paris" loading="lazy" alt="Random placeholder image" width="400" height="600">
        <img src="https://picsum.photos/400/600" loading="lazy" alt="Random placeholder image" width="400" height="600">
        <img src="https://picsum.photos/400/600" loading="lazy" alt="Random placeholder image" width="400" height="600">
    </main>
</body>
