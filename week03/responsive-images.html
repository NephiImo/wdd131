<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Images Example">
    <meta name="author" content="Nephi O. Imo">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Images</title>

</head>
<body>
    
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 500px)">
                <img src="images/hero-small.webp" alt="Aba Temple" width="1500" height="750">
            </picture>
        </div>
    </main>

</body>
</html>
